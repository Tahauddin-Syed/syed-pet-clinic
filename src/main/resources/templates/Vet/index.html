<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index Page</title>
</head>
<body>

<h1 th:text="'List of Vets Coming Soon..'"> Vet Index Page </h1>
<table>

    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}" >
        <td th:text="${vet?.id}"></td>
        <td th:text="${vet?.firstName}"></td>
        <td th:text="${vet?.lastName}"></td>
    </tr>
    </tbody>

</table>

</body>
</html>
